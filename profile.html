<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="./assests/css/style.css" />
    <link rel="stylesheet" href="./assests/css/reset.css" />
  </head>
  <body>
    <div class="pro-container">
      <div class="pro-sidebar">
        <div class="logo"></div>
        <div class="user-avatar"></div>
        <span class="user-name">Thinh Dang</span>
        <div class="edit-profile">Edit info</div>
        <span class="time-joined">Joined on Mar 12, 2024</span>
      </div>
      <div class="post-container">
        <div class="nav-post">
          <div>
            <i class="fa-solid fa-lock"></i> All notes
            <span class="tab-count inside">1</span>
          </div>
          <div>My published notes</div>
          <div>Likes</div>
        </div>
        <!-- Filter -->
        <div class="post-filter">
          <div class="tags filter-item">
            <i class="fa-solid fa-tag"></i> Tag
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="search-post filter-item">
            <i class="fa-solid fa-magnifying-glass search-icon"></i
            ><input type="text" placeholder="Search notes..." />
          </div>
          <div class="n2o-filter filter-item">
            New to old <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>
        <!-- User's post -->
        <div class="pro-post-items">
          <!-- Item1 -->
          <div class="pro-post-item">
            <div class="item-header">
              <span>First Post <i class="fa-solid fa-lock"></i></span>
              <span><i class="fa-solid fa-pencil"></i></span>
            </div>
            <div class="item-desc">
              <div class="user-avatar post-ava"></div>
              <span class="item-user-name">Thinh Dang</span>
              <span class="view-mode"
                ><i class="fa-solid fa-eye"></i> VIEW MODE</span
              >
              <span class="like-mode"
                ><i class="fa-regular fa-heart"></i> LIKE</span
              >
              <span class="bookmark"
                ><i class="fa-regular fa-bookmark"></i> BOOKMARK</span
              >
            </div>
          </div>
          <!-- Item2 -->
          <div class="pro-post-item">
            <div class="item-header">
              <span>First Post <i class="fa-solid fa-lock"></i></span>
              <span><i class="fa-solid fa-pencil"></i></span>
            </div>
            <div class="item-desc">
              <div class="user-avatar post-ava"></div>
              <span class="item-user-name">Thinh Dang</span>
              <span class="view-mode"
                ><i class="fa-solid fa-eye"></i> VIEW MODE</span
              >
              <span class="like-mode"
                ><i class="fa-regular fa-heart"></i> LIKE</span
              >
              <span class="bookmark"
                ><i class="fa-regular fa-bookmark"></i> BOOKMARK</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c9f23d41c7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
